{% load static %}

<! DOCTYPE html>
<html lang="en">
	<title>Fit-Bruin!</title>	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap3/css/bootstrap.css" %}">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

		<script type="text/javascript" src="{% static "bootstrap3/js/bootstrap.js" %}"></script>
		<style>
			a {
			  color: #ffffff;
			  text-decoration: none;
			}
			a:hover,
			a:focus {
			  color: #ffffff;
			  text-decoration: none;
			}
			a:focus {
			  outline: none;
			  outline: 5px auto -webkit-focus-ring-color;
			  outline-offset: -2px;
			}
		</style>
		<div id="Logo">		 
			<img border="0" src="{% static "images/Bear-Profile-Name.jpg" %}" alt="Logo" width="150" height="100">
		</div>
		{% block navbar %}
		<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		<a class="navbar-brand">Fit Bruin</a>
		</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">		
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="/profile">
					Profile <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="/profile">Health Profile</a></li>
						<li><a href="/additem">Add Items</a></li>
						<li><a href="/foodlog">Food Log</a></li>
					</ul>
				</li>

				<li><a href="/toptens">Top Tens</a></li>
				<li><a href="/addfreestyle">Freestyle</a></li>
				<li class="vertical-divider"><a href="/about">About Us</a></li>
				<li><a></a></li>
				{% if user.is_authenticated %}
				<div class="pull-right">
				<li><a class="btn btn-info" href="/accounts/logout" style="margin-top:7px">Logout</a></li>
				</div>
				{% endif %}
			</ul>
		</div>
		{% endblock %}	
		</div>
	</head>
	<body style="background-color:#aad4ff">
		<div id="page">

		<div id="content">
			{% block content%}{% endblock %}
		</div>

		</div>
